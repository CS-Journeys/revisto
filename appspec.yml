version: 0.0
os: linux

files:
  - source: server
    destination: /home/ubuntu/revisto/server
  - source: client
    destination: /home/ubuntu/revisto/client

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:

 BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root

 ApplicationStart:
    - location: scripts/app_start.sh
      timeout: 300
      runas: root